<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@9.2.0/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Simple Window drawing</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

    </style>
  </head>

  <body>
    <div id="container"></div>
    <script>

      //main part
      const stage = new Konva.Stage({
        width: window.innerWidth,
        height: window.innerHeight,
        container: 'container',
      });

      const layer = new Konva.Layer();
      stage.add(layer);

      //BLOCK#1
      const text1 = new Konva.Text({
        text: 'BLOCK1: Primary Figures Below',
        x: 50,
        y: 50,
        fill: 'navy',
        fontSize: 36,
        width: 300,
        draggable: true,
      })
      layer.add(text1)

      //rect
      const rect = new Konva.Rect({
        x: 150,
        y: 150,
        fill: 'blue',
        height: 100,
        width: 200,
        stroke: 'orange',
        strokeWidth: 8,
        cornerRadius: 8,
        opacity: 0.7,
        draggable: true //drag and drop
      })
      layer.add(rect)

      //circle
      const circle = new Konva.Circle({
        x: 450,
        y: 190,
        fill: "green",
        radius: 50,
      })
      layer.add(circle)

      //ring
      const ring = new Konva.Ring({
        x: 230,
        y: 340,
        fill: 'orange',
        outerRadius: 50,
        innerRadius: 25,
      })
      layer.add(ring)

      //star
      const star = new Konva.Star({
        x: 450,
        y: 340,
        fill: 'yellow',
        outerRadius: 50,
        innerRadius: 20,
        stroke: 'blue',
        shadowColor: 'black',
        shadowBlur: 10,
        shadowOffset: {x: 10, y: 10},
        shadowOpacity: 0.5,
      })
      layer.add(star)

      //hexagon
      const hexagon = new Konva.RegularPolygon({
        x: 230,
        y: 500,
        fill: 'red',
        radius: 50,
        sides: 6,
      })
      layer.add(hexagon)

      //line
      const line = new Konva.Line({
        x: 380,
        y: 540,
        stroke: 'purple',
        strokeWidth: 8,
        lineCap: 'round', //end of line, not corner
        lineJoin: 'round', //corner of line
        points: [0, 0, 150, 0, 75, -90],
        closed: true, //make figure be closed (from lines to closed figure)
        tension: -0.5, //make round lines
        fill: 'pink'
      })
      layer.add(line)

      //BLOCK#2
      //text
      const text2 = new Konva.Text({
        text: 'BLOCK2: Event listeners',
        x: 50,
        y: 700,
        fill: 'navy',
        fontSize: 36,
        width: 300,
        draggable: true,
      })
      layer.add(text2)

      const starEvent1 = new Konva.Star({
        x: 240,
        y: 850,
        fill: 'yellow',
        outerRadius: 80,
        innerRadius: 32,
        stroke: 'blue',
        draggable: true
      })
      layer.add(starEvent1)

      //click event below
      starEvent1.on('click', () => {
        starEvent1.fill('lightblue') //change color
        console.log(starEvent1.fill()) //with no params getting color 'fill()'
        starEvent1.off('click') //change 1 time
      })


      const starEvent2 = new Konva.Star({
        x: 440,
        y: 850,
        fill: 'yellow',
        outerRadius: 80,
        innerRadius: 32,
        stroke: 'blue',
        draggable: true
      })
      layer.add(starEvent2)

      //click event below
      starEvent2.on('click', () => {
        if (starEvent2.fill() === 'yellow') {
          starEvent2.fill('lightblue')
        } else {
          starEvent2.fill('yellow')
        }
      })
    </script>
  </body>
</html>
